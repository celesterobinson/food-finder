    <h1>The Food Finder</h1>
    <h2>By Celeste Robinson</h2>
    <p>Can't decide what you and bae want to get to eat? First select which food type you want, then click the 'Bae's Hangry' button to get a random idea. If that idea doesn't tickle your fancy, try again!</p>
    Fast Food <input type="radio" value="" name="food-type" id="fast-food"></input><br>
    Fast Casual <input type="radio" value="" name="food-type"  id="fast-casual"></input><br>
    Sit Down <input type="radio" value="" name="food-type"  id="sit-down"></input><br><br>
    <button type="submit" value="Bae's Hangry" onclick="getFood(); return false">Bae's Hangry</button>
    <h3 id="answer"></h3>
